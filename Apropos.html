      <textarea class="form-control" id="exampleFormControlTextarea1" rows="7"> Vous cherchez des activités pour aider votre enfant à découvrir la lecture et l’écriture.
        Accompagner les enfants de maternelles à éveiller et développer leur curiosité d’apprentissage en faisant des activités ludiques pour les occuper et pour capter leur attention.
        
        L'objectif est de donner l’envie aux tout petits entre 3 ans et 5 ans d’apprendre en se divertissant.

        Je propose des solutions pour que l’enfant puisse se développer à travers:
        
        -des podcasts pour développer le sens de l’écoute.
        -des ateliers écriture et lecture à partir des mots.
        -des créations maternelle pour développer le sens de la créativité.
